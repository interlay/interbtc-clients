metadata:
  labels:
    some-label: rust-builder
spec:
  securityContext:
    fsGroup: 1000
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: doks.digitalocean.com/node-pool
                operator: In
                values:
                  - build-pool
  containers:
    - name: rust
      image: registry.gitlab.com/interlay/containers/rust-base:nightly-2021-03-15
      imagePullPolicy: Always
      command:
        - cat
      tty: true
      env:
        - name: CARGO_HOME
          value: /cargo
      envFrom:
        - secretRef:
            name: rust-builder-env
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      imagePullPolicy: Always
      command:
        - /busybox/cat
      tty: true
      securityContext:
        allowPrivilegeEscalation: false
      volumeMounts:
        - name: jenkins-docker-cfg
          mountPath: /kaniko/.docker
    - name: bitcoind
      image: ruimarinho/bitcoin-core:0.20
      imagePullPolicy: Always
      command:
        - bitcoind
        - -regtest
        - -rpcuser=rpcuser
        - -rpcpassword=rpcpassword
  imagePullSecrets:
    - name: gitlab-rust-base-registry
  volumes:
    - name: jenkins-docker-cfg
      projected:
        sources:
          - secret:
              name: gitlab-polkabtc-clients-registry
              items:
                - key: .dockerconfigjson
                  path: config.json
