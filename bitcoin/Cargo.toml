[package]
name = "bitcoin"
version = "0.2.0"
authors = ["Interlay <contact@interlay.io>"]
edition = "2018"

[dependencies]
thiserror = "1.0"
bitcoincore-rpc = { git = "https://github.com/gregdhill/rust-bitcoincore-rpc", rev = "76743d8ea9e9df9d4f0ea73b967994a4b451455c" }
hex = "0.4.2"
sp-core = "2.0.0-rc6"
async-trait = "0.1.40"
tokio = { version = "0.2.22", features = ["full"] }
backoff = { version = "0.2.1", features = ["tokio"] }
clap = { version = "3.0.0-beta.2", optional = true }
num = "0.2"
num-traits = "0.2"
num-derive = "0.3"
futures = "0.3.5"
serde_json = "1"

[dependencies.polkabtc-bitcoin]
git = "https://gitlab.com/interlay/btc-parachain"
branch = "dev"
version = "0.4.0"
package = "bitcoin"
optional = true

[dev-dependencies]
mockall = "0.8.1"

[features]
default = ["polkabtc"]
regtest-mine-on-tx = []
regtest-manual-mining = []
cli = ["clap"]
polkabtc = ["polkabtc-bitcoin"]
