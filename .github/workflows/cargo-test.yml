on: [pull_request]

name: Cargo build

jobs:
  build_and_test:
    name: Clients
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-03-15
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --workspace
