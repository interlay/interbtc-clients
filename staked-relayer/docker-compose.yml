version: "3.8"
services:
    bitcoind:
        image: "ruimarinho/bitcoin-core:0.20"
        command:
            - -testnet
            - -server
            - -maxuploadtarget=200
            - -blocksonly
            - -rpcbind=0.0.0.0
            - -rpcallowip=0.0.0.0/0
            - -rpcuser=rpcuser
            - -rpcpassword=rpcpassword
            - -fallbackfee=0.0002
        ports:
            - "18332:18332"
        volumes:
            - ./cache:/home/bitcoin/.bitcoin/testnet3
    staked_relayer:
        image: "registry.gitlab.com/interlay/polkabtc-clients/staked-relayer:0.5.1"
        command:
            - /bin/sh
            - -c
            - |
                echo "Sleeping..."
                sleep 30
                staked-relayer \
                    --http-addr '[::0]:3030' \
                    --bitcoin-rpc-url http://bitcoind:18332 \
                    --bitcoin-rpc-user rpcuser \
                    --bitcoin-rpc-pass rpcpassword \
                    --keyfile /keyfile.json \
                    --keyname polkabtcrelayer \
                    --auto-register-with-faucet-url 'https://beta.polkabtc.io/api/faucet' \
                    --polka-btc-url 'wss://beta.polkabtc.io/api/parachain'
        ports:
            - "3030:3030"
        volumes:
            - type: bind
              source: ./keyfile.json
              target: /keyfile.json